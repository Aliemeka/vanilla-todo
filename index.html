<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Todo app for organizing my life" />
    <title>Todo App</title>
  </head>

  <body class="dark">
    <header>
      <h1>Todo App</h1>
    </header>
    <main>
      <section class="todo-container">
        <form class="todo-form" id="todo-form">
          <div>
            <label class="todo-label" for="todo">What do you want to do?</label>
          </div>
          <input name="todo" id="todo-input" class="todo-input" type="text" />
          <button class="todo-button" type="submit">Add</button>
        </form>
        <div class="nothing" id="nothing">
          <p>No todos yet</p>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
      </section>
    </main>
    <button class="dark-mode-button" id="dark-mode">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-moon"
        id="moon-icon"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-sun"
        id="sun-icon"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
    <footer>
      <p>
        Made by
        <a href="https://github.com/Aliemeka" target="_blank">Aliemeka</a>
      </p>
    </footer>
    <!-- <script>
      document.documentElement.setAttribute("data-theme", "dark");
    </script> -->
    <script src="app.js"></script>
  </body>
</html>
